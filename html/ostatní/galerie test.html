<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="galerie test.css">
</head>
<body>

<div class="gallery">
  <img src="../../foto/breclav foto/bratislava.jpg">
  <img src="../../foto/breclav foto/kostel.png">
  <img src="../../foto/breclav foto/croasant albert.png">
  <img src="../../foto/breclav foto/croasant albert.png">
  <img src="../../foto/breclav foto/croasant albert.png">
  <img src="../../foto/breclav foto/croasant albert.png">
  <img src="../../foto/breclav foto/croasant albert.png">
  <!-- Add more images as needed -->
</div>

<div class="lightbox" id="lightbox">
  <span class="close" id="closeBtn">&times;</span>
  <img id="lightboxImg" src="../../foto/breclav foto/hrad.png" alt="">
</div>

<script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeBtn');
    const galleryImages = document.querySelectorAll('.gallery img');

    galleryImages.forEach(img => {
    img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightbox.classList.remove('zoomed');
        lightboxImg.src = img.src;
    });
    });

    lightboxImg.addEventListener('click', () => {
    lightbox.classList.toggle('zoomed');
    });

    closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
    lightboxImg.src = '';
    });

</script>
</body>
</html>
